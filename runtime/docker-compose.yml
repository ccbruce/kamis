  redis:
    hostname: redis
    container_name: redis
    image: "redis:alpine"
    networks:
      kamis-net:
        ipv4_address: 172.73.1.142
    environment:
      #TZ: "Asia/Shanghai"
      TZ: "Asia/Taipei"
    restart: unless-stopped
    
  postgresql:
    hostname: mis-postgresql
    user: root
    image: postgres:16
    restart: always             # run as a service
    ports:
      - "5432:5432"
    stop_signal: SIGINT
    stop_grace_period: 3s
    environment:
      - POSTGRES_DB=root
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=mithra35
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - "./vol/postgresql/var/lib/postgresql/data/pgdata:/var/lib/postgresql/data/pgdata:Z"
      - "./vol/postgresql/initdb.d/1_db_init.up.sql:/docker-entrypoint-initdb.d/init.sql:Z"
    networks:
      kamis-net:
        ipv4_address: 172.73.1.140

  phpmyadmin:
    hostname: phpmyadmin
    container_name: "mis-phpmyadmin-1"
    depends_on:
     - mis-mysql
    image: phpmyadmin
    restart: always
    ports:
      - 15081:80
    environment:
      # - PMA_ARBITRARY=1
      - PMA_HOST=mis-mysql
    networks:
      kamis-net:
        ipv4_address: 172.73.1.120

